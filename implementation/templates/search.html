<!DOCTYPE html>
<html lang="en">
<head>
  <title>FiberZon</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <style>
	
	#bloc {
		position: fixed;
        top: 50%;
        left: 40%;
        margin-top: -10%; 
        margin-left: -10%; 
	
	}
	
	#titol {
		color:white;
		margin-bottom: 20px;
	}
	
	#imagen {
		background-image:url(../static/compra.jpg);
		background-repeat: no-repeat;
	}
	 
  </style>
  
</head>
<body id="imagen">

<div class="container" id="bloc">
  <h2 id="titol">Buscar Producto</h2>
  <form class="form-horizontal" method="POST">
    <div class="form-group">
      <div class="col-sm-6">
        <input name="search_text" type="text" class="form-control" placeholder="¿Que estás buscando?">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-6">          
        <input name="brand" type="text" class="form-control" placeholder="Marca">
      </div>
    </div>
	<div class="form-group">
      <div class="col-sm-3">          
        <input name="min_price" type="number" class="form-control" min="0.0" step="0.1" placeholder="Precio minimo">
      </div>
	  <div class="col-sm-3">          
        <input name="max_price" type="number" class="form-control" min="0.0" step="0.1" placeholder="Precio maximo">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-6 align-middle">
        <button type="submit" class="btn btn-primary btn-lg btn-block">Buscar</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
